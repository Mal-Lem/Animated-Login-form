<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        
        <title>sign in and sign up form</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
 <body>
    <div class="container">
        <div class="forms-container">

            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                 <h2 class="title">Connexion</h2>
                 <div class="input-field">
                  <i class="fa-solid fa-at"></i>
                  <input type="email" placeholder="Adresse E-mail">
                 </div>
                 <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Mot de passe" id="myInput">
                  <span class="eye" onclick="myFunction()">
                   <i id="hide1" class="fa fa-eye"></i>
                   <i id="hide2" class="fa fa-eye-slash"></i>
                  </span>
                 </div>      
             <input type="submit" class="btn solid" value="Se Connecter">    
                </form>
            </div>
            
          <div class="signup-signup">
            <form action="" class="sign-up-form">
                <h2 class="title">Créer un compte</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                  <input type="text" placeholder="Nom complet" >  
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                  <input type="email" placeholder="Adresse E-mail" >  
                </div>
                
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Mot de passe" id="myInput1" >  
                  <span class="eye" onclick="myFunction1()">
                   <i id="hide3" class="fa fa-eye"></i>
                   <i id="hide4" class="fa fa-eye-slash"></i>
                  </span>
                </div>
             <input type="submit" class="btn solid" value="Créer un compte">
            </form>
         </div>
        
            <div class="panels-container">
                 <div class="panel left-panel">
                    <div class="content">
                        <h3>Vous avez déjà un compte ?</h3>
                        
                        <button class="btn transparent" id="sign-in-button">Se connecter</button>
                    </div>
                    <img src="./image/undraw_login_re_4vu2.svg" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Vous n'avez pas de compte?</h3>
                        
                        <button class="btn transparent" id="sign-up-button">Créer un compte</button>
                    </div>
                    <img src="./image/undraw_dev_focus_re_6iwt.svg" alt="" class="image">
                </div>
         
            </div>
        </div>    
    </div>
       
     <script src="app.js"></script>
     <script>
         function myFunction(){
             var x = document.getElementById("myInput");
             var y = document.getElementById("hide1");
             var z = document.getElementById("hide2");
             if(x.type === 'password'){
                 x.type = "text";
                 y.style.display = "block";
                 z.style.display = "none";
             }
             else{
                x.type = "password";
                 y.style.display = "none";
                 z.style.display = "block"; 
             }
         }
     </script>
     <script>
         function myFunction1(){
             var t = document.getElementById("myInput1");
             var h = document.getElementById("hide3");
             var g = document.getElementById("hide4");
             if(t.type === 'password'){
                 t.type = "text";
                 h.style.display = "block";
                 g.style.display = "none";
             }
             else{
                t.type = "password";
                 h.style.display = "none";
                 g.style.display = "block"; 
             }
         }
     </script>
 </body>
</html>
